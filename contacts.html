            <div class="form-group">
              <label class="inputheads" class="col-md-3 control-label" for="name">Name</label>
              <div class="inputbar" class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="inputheads" class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="inputbar" class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="inputheads"  class="col-md-3 control-label" for="message">Your message</label>
              <div class="inputbar" class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button  id="submitbtn" type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
